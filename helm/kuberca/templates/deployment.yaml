apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kuberca.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kuberca.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kuberca.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kuberca.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # Roll pods when ConfigMap content changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kuberca.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      # tmpfs volumes required because readOnlyRootFilesystem=true:
      #   /tmp  — Python and uvicorn temporary files
      #   /data — optional SQLite ledger persistence
      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}

      containers:
        - name: kuberca
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
          envFrom:
            - configMapRef:
                name: {{ include "kuberca.fullname" . }}

          # ── Probes ───────────────────────────────────────────────────────────
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            # Allows up to 60 s for the watch streams to connect on slow clusters
            failureThreshold: 12
            periodSeconds: 5

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Give the app time to drain in-flight analysis requests on shutdown
      terminationGracePeriodSeconds: 30
