# R03 trigger: FailedScheduling
# Requests a node with a label that does not exist on any node, so the
# scheduler can never place this pod.
apiVersion: v1
kind: Pod
metadata:
  name: bad-schedule
  namespace: kuberca-e2e
  labels:
    e2e-test: "true"
    rule: r03
spec:
  restartPolicy: Never
  nodeSelector:
    kuberca-e2e/nonexistent-node: "true"
  containers:
    - name: unschedulable
      image: busybox:1.36
      command: ["sleep", "3600"]
