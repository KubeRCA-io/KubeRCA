# R15 trigger: FailedScheduling (node constraints)
# Pod requires a non-existent node selector label, so no node can
# satisfy the constraint, producing FailedScheduling events.
apiVersion: v1
kind: Pod
metadata:
  name: node-constraint
  namespace: kuberca-e2e
  labels:
    e2e-test: "true"
    rule: r15
spec:
  restartPolicy: Never
  nodeSelector:
    kuberca-e2e/nonexistent-label: "true"
  containers:
    - name: app
      image: busybox:1.36
      command: ["sleep", "3600"]
