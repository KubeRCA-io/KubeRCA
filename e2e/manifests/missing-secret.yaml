# R12 trigger: FailedMount-Secret
# Pod references a Secret that does not exist, causing a FailedMount event.
apiVersion: v1
kind: Pod
metadata:
  name: missing-secret
  namespace: kuberca-e2e
  labels:
    e2e-test: "true"
    rule: r12
spec:
  restartPolicy: Never
  containers:
    - name: app
      image: busybox:1.36
      command: ["sleep", "3600"]
  volumes:
    - name: secret-vol
      secret:
        secretName: nonexistent-secret
