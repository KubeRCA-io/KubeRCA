# R11 trigger: FailedMount-ConfigMap
# Pod references a ConfigMap that does not exist, causing a FailedMount event.
apiVersion: v1
kind: Pod
metadata:
  name: missing-configmap
  namespace: kuberca-e2e
  labels:
    e2e-test: "true"
    rule: r11
spec:
  restartPolicy: Never
  containers:
    - name: app
      image: busybox:1.36
      command: ["sleep", "3600"]
  volumes:
    - name: config-vol
      configMap:
        name: nonexistent-configmap
