# R13 trigger: FailedMount-PVC
# Pod references a PVC that will never bind because it requests a
# non-existent StorageClass, causing a FailedMount event.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unbound-pvc
  namespace: kuberca-e2e
  labels:
    e2e-test: "true"
    rule: r13
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nonexistent-storageclass
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: unbound-pvc-pod
  namespace: kuberca-e2e
  labels:
    e2e-test: "true"
    rule: r13
spec:
  restartPolicy: Never
  containers:
    - name: app
      image: busybox:1.36
      command: ["sleep", "3600"]
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: unbound-pvc
